<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Bán Hoa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f08c8c;
            padding: 20px;
            text-align: center;
            color: white;
        }
        nav {
            background-color: #ffcccc;
            padding: 15px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 15px;
            width: 250px;
            text-align: center;
            background-color: #fff;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #f08c8c;
            text-align: center;
            padding: 10px;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Shop Hoa Yêu Thương</h1>
    <p>Đem những bông hoa tươi thắm đến với bạn</p>
</header>

<nav>
    <a href="#">Trang Chủ</a>
    <a href="#">Sản Phẩm</a>
    <a href="#">Liên Hệ</a>
</nav>

<section>
    <div class="product">
        <img src="https://example.com/rose.jpg" alt="Hoa Hồng">
        <h3>Hoa Hồng Đỏ</h3>
        <p>Giá: 100,000 VND</p>
        <button>Mua Ngay</button>
    </div>

    <div class="product">
        <img src="https://example.com/lily.jpg" alt="Hoa Lily">
        <h3>Hoa Lily</h3>
        <p>Giá: 150,000 VND</p>
        <button>Mua Ngay</button>
    </div>

    <div class="product">
        <img src="https://example.com/orchid.jpg" alt="Hoa Lan">
        <h3>Hoa Lan</h3>
        <p>Giá: 200,000 VND</p>
        <button>Mua Ngay</button>
    </div>
</section>

<footer>
    <p>Liên hệ: 0123 456 789 | Email: info@shophoa.com</p>
</footer>

</body>
</html>
